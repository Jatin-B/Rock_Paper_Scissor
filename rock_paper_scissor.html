<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock_Paper_Scissor</title>
  <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  
  <button onclick="
  playGame('Rock');
  " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

  <button onclick="
  playGame('Paper');
  " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button onclick="
  playGame('Scissor');
  " class="move-button"><img src="images/scissor-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button onclick="
  score.win = 0;
  score.lose = 0;
  score.tie = 0;
  updateScoreElement();
  localStorage.removeItem('score');
  " class="reset-button">Reset</button>

  <script src="rock_paper_scissor.js"></script>
</body>
</html>

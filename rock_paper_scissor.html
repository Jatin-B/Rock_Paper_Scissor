<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock_Paper_Scissor</title>
  <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  
  <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

  <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button js-scissor-button"><img src="images/scissor-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-button js-reset-button">Reset</button>

  <button class="auto-play-button js-auto-play-button">Auto Play</button>

  <p class="js-reset-confirmation"></p>

  <script src="rock_paper_scissor.js"></script>
</body>
</html>
